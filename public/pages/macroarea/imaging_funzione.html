    // Gestione esclusivit√† delle checkbox (es. se clicco "Mai", deseleziona gli altri)
    function setupExclusiveCheckboxes(groupName, noneValues = ['mai', 'mai_eseguito', 'mai_svolto', 'mai_ecg', 'mai_fatto', 'non_misurata', 'no', 'non_ricordo']) {
      const checkboxes = Array.from(document.querySelectorAll(`input[name="${groupName}"]`));
      
      checkboxes.forEach(cb => {
        cb.addEventListener('change', () => {
          const isNone = noneValues.includes(cb.value);
          
          if (isNone && cb.checked) {
            // Se seleziono un valore esclusivo (es. Mai), deseleziona tutti gli altri
            checkboxes.forEach(other => {
              if (other !== cb) other.checked = false;
            });
          } else if (cb.checked) {
            // Se seleziono un valore normale, deseleziona i valori esclusivi
            checkboxes.forEach(other => {
              if (noneValues.includes(other.value)) other.checked = false;
            });
          }
        });
      });
    }

    // Inizializza comportamento checkbox per tutte le domande
    const questionNames = [
      'eco_cardio', 'test_respiro', 'ecg', 'test_sforzo', 'imaging_funzionale',
      'saturazione', 'fc_riposo', 'rmn_cuore_polmoni', 'holter', 'holter_pressorio',
      'cpet', '6mwt', 'eco_fegato', 'riflesso_autonomico', 'polisonnografia', 'hrv', 'dlco'
    ];

    questionNames.forEach(name => setupExclusiveCheckboxes(name));

    // Progress bar
    function updateProgress(pct) {
      progressFill.style.width = Math.min(100, Math.max(0, pct)) + '%';
    }
    updateProgress(10);

    // Annulla
    $('#cancelBtn')?.addEventListener('click', () => {
      window.location.href = '/pages/dashboard.html';
    });

    // Submit form
    $('#macroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Verifica utente
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        errorBox.style.display = 'block';
        errorBox.textContent = '‚ö†Ô∏è Devi effettuare il login per salvare le risposte.';
        setTimeout(() => window.location.href = '/pages/login.html', 2000);
        return;
      }

      // Serializza risposte
      const fd = new FormData(e.target);
      const answers = {};
      for (const [k, v] of fd.entries()) {
        if (answers[k] !== undefined) {
          if (!Array.isArray(answers[k])) answers[k] = [answers[k]];
          answers[k].push(v);
        } else {
          answers[k] = v;
        }
      }

      updateProgress(30);

      try {
        // 1. Carica configurazioni YAML (Assicurati che i file esistano prima di testare!)
        const configs = await loadYAMLConfigs(macroarea);
        updateProgress(40);

        // 2. Calcola score (motore aggiornato con logica 10=Salute)
        const scoreResult = computeScore(answers, configs);
        updateProgress(50);

        // 3. Prepara dati per LLM
        const llmInput = prepareForLLM(scoreResult, answers);
        updateProgress(60);

        // 4. Genera report con LLM
        const resp = await fetch('/api/generate-report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ macroarea, yamlOutput: llmInput, rawAnswers: answers })
        });

        if (!resp.ok) {
          const text = await resp.text();
          console.error('generate-report error:', resp.status, text);
          throw new Error(`Errore generazione report LLM (${resp.status})`);
        }

        const { report } = await resp.json();
        updateProgress(70);

        // 5. Salva su Supabase
        const { error } = await supabase
          .from('assessments')
          .upsert({
            user_id: user.id,
            macroarea,
            answers,
            score: scoreResult.score, // Health Score (0-10)
            drivers: scoreResult.drivers,
            red_flags: scoreResult.redFlags,
            report,
            completed_at: new Date().toISOString()
          }, { onConflict: 'user_id,macroarea' });

        if (error) throw error;
        updateProgress(80);

        // 6. Aggiorna progress
        const { data: prog } = await supabase
          .from('progress')
          .select('completed_macroaree')
          .eq('user_id', user.id)
          .single();

        const completed = new Set(prog?.completed_macroaree || []);
        completed.add(macroarea);

        await supabase
          .from('progress')
          .upsert({
            user_id: user.id,
            completed_macroaree: Array.from(completed),
            fully_completed: completed.size >= 10
          }, { onConflict: 'user_id' });

        updateProgress(100);

        // 7. Redirect
        setTimeout(() => {
          window.location.href = `/pages/macroarea/report.html?m=${macroarea}`;
        }, 800);

      } catch (err) {
        console.error('Processing error:', err);
        errorBox.style.display = 'block';
        errorBox.textContent = '‚ùå Errore: ' + err.message;
        updateProgress(10);
      }
    });
  </script>
</body>
