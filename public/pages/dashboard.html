<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€” Longevity</title>

  <link rel="stylesheet" href="/css/app.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>

  <!-- Vendor -->
  <script defer src="/js/vendor/chart.umd.min.js"></script>

  <!-- Config & API (caricati prima, in modo globale) -->
  <script defer src="/js/config.js"></script>
  <script type="module" defer src="/js/api.js"></script>

  <style>
    body{background:radial-gradient(1000px 600px at 80% -10%, #0f1d2e, #060912 60%); color:#eaf6ff;}
    .wrap{max-width:1100px;margin:40px auto;padding:0 20px;}
    .hero{display:flex;justify-content:space-between;align-items:center;gap:24px;}
    .card{background:rgba(255,255,255,0.06);border:1px solid #1a324a;border-radius:16px;padding:20px;}
    .cta{background:linear-gradient(90deg,#00ffff,#0077ff);color:#0d1624;border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:20px}
    .kpis{display:flex;gap:16px;flex-wrap:wrap}
    .kpi{min-width:160px}
    .link{color:#00ffff;text-decoration:none}
    nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .ghost{background:transparent;border:1px solid #1a324a;color:#eaf6ff;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .muted{opacity:.85}
  </style>
</head>
<body>
  <div class="wrap">
    <nav>
      <h1 style="margin:0;font-family:'Space Grotesk',sans-serif;">Health Dashboard</h1>
      <button id="logoutBtn" class="ghost">Esci</button>
    </nav>

    <div class="hero card">
      <div>
        <h2 style="margin:0;font-family:'Space Grotesk',sans-serif;">Ciao, <span id="userName">Utente</span></h2>
        <p id="heroText" class="muted" style="margin:.4rem 0 0">Benvenuto nella tua area personale.</p>
      </div>
      <div>
        <button id="startBtn" class="cta">Vai al questionario</button>
      </div>
    </div>

    <div id="content" style="display:none">
      <div class="grid">
        <div class="card">
          <h3 style="margin-top:0">Progress</h3>
          <div class="kpis">
            <div class="kpi card">
              <div class="muted">Macroaree completate</div>
              <div id="kpiCompleted" style="font-size:1.6rem;font-weight:700">0 / 10</div>
            </div>
            <div class="kpi card">
              <div class="muted">Stato</div>
              <div id="kpiStatus" style="font-size:1.1rem;font-weight:600">In corso</div>
            </div>
          </div>
        </div>

        <div class="card">
          <h3 style="margin-top:0">Score complessivo</h3>
          <canvas id="radarAll" height="260" aria-label="Radar score macroaree"></canvas>
        </div>
      </div>

      <div class="card" style="margin-top:20px">
        <h3 style="margin-top:0">Dettaglio macroaree</h3>
        <div id="areasList" class="grid"></div>
      </div>
    </div>
  </div>

  <!-- Controller della pagina -->
  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
