<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrati — HealthInsight</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0c0f14;
      --panel:#121622;
      --ink:#e6f0ff;
      --muted:#a9b7d0;
      --brand:#8a2be2;
      --brand-2:#00c2ff;
      --err:#ff6b6b;
      --ok:#28c76f;
    }
    *{box-sizing:border-box}
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top right, #0e1726, #060912 60%);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin:0;
      padding:20px;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      color: var(--brand-2);
      text-align: center;
      margin: 0 0 30px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #dcdcdc;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--ink);
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--brand-2);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 194, 255, 0.4);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, var(--brand-2), #0077ff);
      color: #0e1726;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 25px 0 15px;
      position: relative;
      color: #aaa;
      font-size: 0.9rem;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .google-btn {
      width: 100%;
      background: #fff;
      color: #333;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      border: none;
      transition: box-shadow 0.2s ease;
    }

    .google-btn:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    a {
      color: var(--brand-2);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error, .success {
      display: none;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 0.9rem;
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid var(--err);
      color: #ffcccc;
    }

    .success {
      background: rgba(40, 199, 111, 0.1);
      border: 1px solid var(--ok);
      color: #ccffcc;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Crea un Account</h1>

    <div class="error" id="errorBox" role="alert"></div>
    <div class="success" id="successBox" role="status"></div>

    <form id="registerForm">
      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required />

      <label for="cognome">Cognome *</label>
      <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required />

      <label for="data_nascita">Data di nascita *</label>
      <input type="date" id="data_nascita" name="data_nascita" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="nome@dominio.it" required />

      <label for="password">Password * (minimo 6 caratteri)</label>
      <input type="password" id="password" name="password" placeholder="Crea una password sicura" minlength="6" required />

      <label for="confirm-password">Conferma Password *</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Ripeti la password" required />

      <button type="submit" id="submitBtn">Registrati</button>
    </form>

    <div class="divider">oppure</div>

    <button class="google-btn" id="googleSignUp">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
      Continua con Google
    </button>

    <p>Hai già un account? <a href="login.html">Accedi</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = "https://dcdccwtkblubmdolkqey.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjZGNjd3RrYmx1Ym1kb2xrcWV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Mzk4MzksImV4cCI6MjA3NzMxNTgzOX0.v_iuUfnW7CBi0SP0VOzKCk_iRrGKYsEqaSoM3Exz1zo";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (s) => document.querySelector(s);
    const errorBox = $('#errorBox');
    const successBox = $('#successBox');
    const submitBtn = $('#submitBtn');

    const form = $('#registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nome: form.nome.value.trim(),
        cognome: form.cognome.value.trim(),
        data_nascita: form.data_nascita.value,
        email: form.email.value.trim(),
        password: form.password.value,
        confirm: form['confirm-password'].value
      };

      errorBox.style.display = 'none';
      successBox.style.display = 'none';

      // Validazione
      if (!data.nome || !data.cognome) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Nome e cognome sono obbligatori.';
        return;
      }

      if (!data.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Inserisci un\'email valida.';
        return;
      }

      if (data.password.length < 6) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'La password deve avere almeno 6 caratteri.';
        return;
      }

      if (data.password !== data.confirm) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Le password non coincidono.';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Registrazione in corso...';

      try {
        // 1. Crea utente in Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email: data.email,
          password: data.password,
          options: {
            data: {
              nome: data.nome,
              cognome: data.cognome,
              data_nascita: data.data_nascita
            }
          }
        });

        if (authError) throw authError;

        if (!authData.user) {
          throw new Error('Registrazione fallita: utente non creato');
        }

        // 2. Crea profilo nella tabella profiles
        const { error: profileError } = await supabase
          .from('profiles')
          .insert({
            user_id: authData.user.id,
            nome: data.nome,
            cognome: data.cognome,
            data_nascita: data.data_nascita
          });

        if (profileError) {
          console.warn('Profilo non creato:', profileError);
          // Non blocchiamo per questo, potrebbe avere un trigger DB
        }

        // 3. Crea riga in progress
        const { error: progressError } = await supabase
          .from('progress')
          .insert({
            user_id: authData.user.id,
            completed_macroaree: [],
            fully_completed: false
          });

        if (progressError && progressError.code !== '23505') {
          console.warn('Progress non creato:', progressError);
        }

        // Successo!
        successBox.style.display = 'block';
        successBox.innerHTML = `✅ Registrazione completata! <br><small>Controlla la tua email per confermare l'account.</small>`;
        
        // Redirect dopo 3 secondi
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);

      } catch (err) {
        console.error('Registration error:', err);
        errorBox.style.display = 'block';
        errorBox.textContent = err.message || 'Errore durante la registrazione';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Registrati';
      }
    });

    // Google OAuth
    $('#googleSignUp').addEventListener('click', async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/pages/dashboard.html`
          }
        });
        if (error) throw error;
      } catch (err) {
        errorBox.style.display = 'block';
        errorBox.textContent = err.message;
      }
    });
  </script>
</body>
</html>
