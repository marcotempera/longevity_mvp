macroarea: imaging_funzione
version: 1.0

aggregation:
  method: weighted_sum
  weights:
    # Pesi maggiori per test che indicano problemi vitali/strutturali
    ecg: 1.5
    eco_cardio: 1.4
    test_sforzo: 1.3
    saturazione: 1.4
    test_respiro: 1.2
    polisonnografia: 1.0
    holter: 1.0
    holter_pressorio: 1.0
    rmn_cuore_polmoni: 1.3
    imaging_funzionale: 1.3
    
    # Pesi medi per indicatori funzionali/metabolici
    fc_riposo: 0.8
    eco_fegato: 0.8
    hrv: 0.7
    cpet: 0.9
    6mwt: 0.9
    dlco: 1.0
    riflesso_autonomico: 0.7

  cap_total: 100

classification:
  # Basata su RISK SCORE (0-100).
  # Il motore JS invertirà questi valori per il report (low risk = high health score).
  low:
    max: 25         # Poche anomalie
  medium:
    min: 26
    max: 59
  high:
    min: 60         # Molte anomalie significative

explanations:
  top_k_drivers: 4
  include_negative_drivers: true
  min_contribution_pct: 5
  
  overall_narratives:
    low: >
      I risultati degli esami funzionali e di imaging non evidenziano criticità significative.
      Il quadro strumentale appare in linea con una buona salute cardiopolmonare.
    medium: >
      Sono presenti alcune alterazioni funzionali o strutturali che richiedono monitoraggio.
      Non si tratta di quadri critici, ma è consigliabile tenerli sotto controllo medico.
    high: >
      Gli esami riportano anomalie funzionali o strutturali di rilievo (cardiache, respiratorie o sistemiche).
      È fortemente raccomandata una rivalutazione specialistica per definire il percorso terapeutico.

  driver_templates:
    ecg: "Anomalie elettrocardiografiche (aritmie/ischemia) segnalate."
    eco_cardio: "Alterazioni strutturali cardiache (ipertrofia/valvulopatie)."
    test_respiro: "Deficit funzionale respiratorio (ostruttivo/restrittivo)."
    saturazione: "Ridotta ossigenazione del sangue."
    polisonnografia: "Presenza di apnee notturne o disturbi respiratori nel sonno."
    eco_fegato: "Segni di sofferenza epatica (es. steatosi) all'imaging."
    test_sforzo: "Risposta alterata allo sforzo fisico."