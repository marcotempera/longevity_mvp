  # ====== PARAMETRI VITALI E METABOLICI ======
  - name: ipertensione
    type: categorical
    allowed: [no, occasionale, diagnosi, non_so]
    map_to_score: {no: 0, occasionale: 2, diagnosi: 3, non_so: 0}
    red_flag_if_in: [diagnosi, occasionale]
    related_pathologies: [HER001, HER002, HER003, HER004, HER007, HER008, HER027, HER028, HER033, HER073, HER098, HER124]
    notes: >
      Ipertensione non controllata è il principale fattore di rischio per 
      ictus (x7), IMA (x3), insufficienza renale (x5), demenza vascolare (x2). 
      Target PA <130/80 mmHg (AHA/ESC 2023). PA ≥180/120 = emergenza ipertensiva.

  - name: trattamento_ipertensione
    type: categorical
    allowed: [nessuno, farmaci, dieta, entrambi, ""]
    map_to_score: {nessuno: 3, farmaci: 0, dieta: 1, entrambi: -1, "": 0}
    red_flag_if_in: [nessuno]
    related_pathologies: [HER001, HER002, HER027, HER028, HER073, HER098]
    missing_policy: "assume_zero"
    notes: >
      CRITICO: Ipertensione non trattata aumenta rischio CV x4-5, ictus x7, 
      IRC x5. Ogni riduzione 10 mmHg PA sistolica riduce eventi CV del 20%.

  - name: glicemia
    type: categorical
    allowed: [no, occasionalmente, diagnosi, non_so]
    map_to_score: {no: 0, occasionalmente: 2, diagnosi: 4, non_so: 0}
    red_flag_if_in: [diagnosi, occasionalmente]
    related_pathologies: [HER001, HER002, HER003, HER004, HER005, HER006, HER007, HER008, HER027, HER029, HER033, HER046, HER058, HER059, HER069, HER073, HER077, HER098, HER117, HER121, HER124]
    notes: >
      Diabete aumenta rischio CV x2-4, nefropatia (30-40%), retinopatia (30%), 
      neuropatia (50%), infezioni x2-3. HbA1c >6.5% o glicemia ≥126 mg/dL (2 misure) 
      = diagnosi. Target HbA1c <7% (ADA).

  - name: approccio_glicemia
    type: categorical
    allowed: [dieta, esercizio, farmaci, insulina, nessuno, accertamento, ""]
    map_to_score: {dieta: 0, esercizio: 0, farmaci: 0, insulina: 1, nessuno: 3, accertamento: 1, "": 0}
    red_flag_if_in: [nessuno]
    related_pathologies: [HER005, HER029, HER058, HER117, HER121]
    missing_policy: "assume_zero"
    notes: >
      CRITICO: Diabete non trattato → complicanze microvascolari (retinopatia, 
      nefropatia, neuropatia) entro 5 anni e macrovascolari (IMA, ictus, 
      arteriopatia) entro 10 anni. HbA1c >9% richiede terapia combinata urgente.

  - name: peso
    type: numeric
    store: true
    related_pathologies: [HER002, HER003, HER004, HER005, HER027, HER031, HER033, HER046, HER062]
    notes: >
      Utilizzato per calcolo BMI. Obesità è fattore di rischio CV (x2-3), 
      metabolico (diabete x5, NAFLD x3), oncologico (13 tipi tumore), 
      osteoarticolare (artrosi x4).

  - name: altezza
    type: numeric
    store: true
    notes: "Utilizzato per calcolo BMI"

  - name: bmi
    type: numeric
    store: true
    related_pathologies: [HER001, HER002, HER003, HER004, HER005, HER027, HER031, HER033, HER046, HER059, HER062]
    notes: >
      BMI: <18.5 sottopeso (osteoporosi, immunodeficit), 18.5-24.9 normale, 
      25-29.9 sovrappeso (rischio CV +50%), ≥30 obesità (rischio CV x2-3, 
      diabete x5, morte prematura x1.5-2). BMI ≥40 = obesità severa (mortalità x3).

  - name: alterazioni_livelli_colesterolo
    type: categorical
    allowed: [mai, passato_controllo, attuali, in_trattamento, non_so]
    map_to_score: {mai: 0, passato_controllo: 0, attuali: 3, in_trattamento: 1, non_so: 0}
    red_flag_if_in: [attuali]
    related_pathologies: [HER001, HER002, HER003, HER004, HER007, HER027, HER033, HER075, HER100, HER124, HER126]
    notes: >
      Dislipidemia non trattata aumenta rischio IMA x2-3, ictus x2. 
      Target LDL: <100 mg/dL (rischio moderato), <70 mg/dL (alto rischio), 
      <55 mg/dL (prevenzione secondaria post-IMA/ictus). LDL >190 = ipercolesterolemia 
      familiare (screening family cascade).

  - name: valori_colesterolo
    type: text
    store: true

  - name: valore_bap_test
    type: text
    store: true
    related_pathologies: [HER080, HER097]
    notes: >
      BAP test <2200 µmol/L indica deficit capacità antiossidante → stress 
      ossidativo cronico (aging accelerato, infiammazione, danno vascolare).

  - name: valore_droms_test
