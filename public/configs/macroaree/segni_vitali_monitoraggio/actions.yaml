macroarea: segni_vitali_monitoraggio
version: 1.1

actions:

  # ============================
  # PRESSIONE
  # ============================
  pressione_domiciliare:
    regolarmente_alta:
      clinical:
        - "Consultare il medico per valutare l'inizio di una terapia antipertensiva o l'adeguamento di quella in corso."
        - "Eseguire un Holter pressorio 24h per confermare il quadro."
      lifestyle:
        - "Ridurre drasticamente il sale e aumentare l'apporto di potassio (frutta/verdura)."

  # ============================
  # CUORE E RITMO
  # ============================
  aritmie_percepite:
    frequentemente:
      clinical:
        - "Eseguire un Holter ECG dinamico per catturare le aritmie durante la giornata."
      lifestyle:
        - "Ridurre stimolanti (caffè, alcol) e gestire lo stress."
    durante_sforzi:
      clinical:
        - "Test da sforzo cardiologico raccomandato per escludere aritmie indotte dall'esercizio."

  fc_riposo:
    oltre_90:
      clinical:
        - "Valutare funzione tiroidea (TSH) e presenza di anemia."
      lifestyle:
        - "Introdurre attività aerobica graduale per migliorare il tono vagale."

  svenimenti:
    frequente:
      clinical:
        - "Visita neurologica o cardiologica (Tilt Test) per indagare le cause della sincope."

  # ============================
  # RESPIRAZIONE
  # ============================
  spo2:
    regolare_bassi:
      clinical:
        - "Visita pneumologica urgente: la desaturazione a riposo non è fisiologica."

  respiro_riposo:
    affannoso:
      clinical:
        - "Valutare funzionalità polmonare (spirometria) e cardiaca."

  # ============================
  # GASTROINTESTINALE
  # ============================
  attività_intestinale:
    diarrea:
      clinical:
        - "Escludere intolleranze alimentari o malattie infiammatorie intestinali."
      nutraceutical:
        - "Probiotici specifici (es. Saccharomyces boulardii) possono aiutare la regolarità."

  sintomi_alterazione_barriera_intestinale:
    frequentemente:
      lifestyle:
        - "Dieta a eliminazione temporanea (sotto guida nutrizionista) per identificare trigger infiammatori."