macroarea: segni_vitali_monitoraggio
version: 1.1

aggregation:
  method: weighted_sum
  weights:
    # ===== GASTROINTESTINALE (Peso Medio) =====
    sintomi_notati_frequentemente: 1.0
    segnali_ricorrenti_che_indicano_scorie_cellulari: 0.8
    sintomi_alterazione_barriera_intestinale: 1.2
    attività_intestinale: 1.0

    # ===== PRESSIONE & CUORE (Peso Alto) =====
    pressione_domiciliare: 2.0
    aritmie_percepite: 1.5
    fc_riposo: 1.2
    svenimenti: 1.5

    # ===== METABOLISMO & ENERGIA (Peso Medio) =====
    momentidown: 0.8
    variazioni_peso: 1.0
    oscillazioni_umore_energia: 1.0

    # ===== ALTRI SEGNI (Peso Basso) =====
    termoregolazione: 0.5
    reazione_caldo: 0.5
    respiro_riposo: 1.5      # Dispnea è importante
    spo2: 1.8               # Ipossia è critica
    termoregolazione_alterata: 0.8
    wearable_monitoring: 0.5 # Monitoraggio è protettivo

  cap_total: 100

classification:
  low:
    max: 25
  medium:
    min: 26
    max: 55
  high:
    min: 56

explanations:
  top_k_drivers: 5
  include_negative_drivers: true
  
  overall_narratives:
    low: >
      I tuoi segni vitali e parametri di monitoraggio indicano un ottimo equilibrio. 
      Il sistema cardiovascolare e metabolico sembrano rispondere bene agli stress quotidiani.
    medium: >
      Ci sono alcuni segnali di squilibrio nei tuoi parametri vitali o sintomi ricorrenti. 
      Potrebbe trattarsi di alterazioni della pressione, della digestione o della stabilità energetica 
      che meritano di essere monitorate.
    high: >
      Sono presenti alterazioni significative in parametri vitali chiave (es. pressione, 
      ritmo cardiaco, ossigenazione) o sintomi sistemici frequenti. È raccomandata una 
      valutazione medica per approfondire le cause.

  driver_templates:
    pressione_domiciliare: "Rilevazione di valori pressori non ottimali a domicilio."
    aritmie_percepite: "Percezione frequente di alterazioni del ritmo cardiaco (palpitazioni)."
    fc_riposo: "Frequenza cardiaca a riposo elevata, indice di stress o decondizionamento."
    svenimenti: "Episodi di svenimento o pre-sincope che richiedono indagine."
    spo2: "Livelli di ossigenazione bassi o instabili."
    sintomi_alterazione_barriera_intestinale: "Segnali compatibili con permeabilità intestinale o infiammazione."
    attività_intestinale: "Irregolarità dell'alvo che possono indicare disbiosi."