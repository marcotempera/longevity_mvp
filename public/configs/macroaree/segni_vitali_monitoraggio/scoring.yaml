macroarea: segni_vitali_monitoraggio
version: 1.0

aggregation:
  method: weighted_sum
  weights:
    # ===== PRESSIONE ARTERIOSA (peso alto) =====
    pressione_valori: 1.8
    controllo_pressione_domiciliare: 0.5
    picchi_ipertensivi: 1.5

    # ===== FREQUENZA CARDIACA (peso medio-alto) =====
    frequenza_riposo: 1.2
    recupero_battito: 1.0
    palpitazioni_riposo: 1.3

    # ===== HRV & STRESS (peso medio - indicatore longevità) =====
    hrv_status: 1.0
    monitoraggio_hrv: 0.4

    # ===== OSSIGENAZIONE (peso alto se patologico) =====
    saturazione_riposo: 1.6
    desaturazione_sforzo: 1.8

    # ===== MONITORAGGIO METABOLICO (GLICEMIA) =====
    glicemia_digiuno_media: 1.5
    picchi_glicemici: 1.2
    monitoraggio_cgm: 0.5

    # ===== TEMPERATURA E ALTRO =====
    temperatura_basale: 0.5
    monitoraggio_sonno_smartwatch: 0.3

  cap_total: 100

modulation:
  # Disabilitati per MVP come negli altri file
  apply_sex_factor: false
  apply_age_window: false
  caps:
    per_pathology_factor_max: 1.8
    global_factor_max: 2.0

classification:
  # Basato su RISK SCORE (0 = Sano, 100 = Rischio Alto)
  low:
    max: 30        # Parametri vitali ottimali
  medium:
    min: 31
    max: 65        # Parametri borderline o scarsamente monitorati
  high:
    min: 66        # Parametri alterati o segnali d'allarme

explanations:
  top_k_drivers: 4
  include_negative_drivers: true
  min_contribution_pct: 5
  show_percent_contribution: true
  group_by_domain: true

  overall_narratives:
    low: >
      I tuoi segni vitali indicano un ottimo stato di salute basale. 
      La frequenza cardiaca, la pressione e l'ossigenazione sono in range ottimali, 
      suggerendo una buona efficienza cardiovascolare e metabolica. 
      Continua a monitorare questi parametri periodicamente.
    medium: >
      Alcuni parametri vitali mostrano valori borderline o tendenze che richiedono attenzione. 
      Potrebbe trattarsi di pressione leggermente alta, frequenza cardiaca a riposo elevata 
      o variabilità cardiaca (HRV) ridotta. È il momento ideale per intervenire con lo stile di vita.
    high: >
      Sono stati rilevati valori critici in uno o più parametri vitali (es. ipertensione significativa, 
      tachicardia a riposo, desaturazione). Questi segnali richiedono una verifica medica immediata 
      e un monitoraggio professionale strutturato.

  driver_templates:
    # ==== Pressione ====
    pressione_valori: >
      Valori pressori segnalati fuori norma. L'ipertensione non controllata è un fattore di rischio primario.
    picchi_ipertensivi: >
      Segnalazione di crisi o picchi pressori improvvisi che richiedono gestione medica.
    
    # ==== Cuore ====
    frequenza_riposo: >
      Frequenza cardiaca a riposo elevata (>80-90 bpm), indice di possibile stress cardiovascolare o decondizionamento.
    recupero_battito: >
      Lento recupero del battito dopo sforzo, possibile indicatore di scarsa fitness vagale.
    hrv_status: >
      HRV (Variabilità Cardiaca) bassa rispetto alla media, suggerisce stress cronico o recupero insufficiente.

    # ==== Ossigeno ====
    saturazione_riposo: >
      Saturazione di ossigeno inferiore ai livelli ottimali (<95%), merita approfondimento pneumologico.
    desaturazione_sforzo: >
      Calo dell'ossigeno durante le attività, segnale di possibile compromissione respiratoria o cardiaca.

    # ==== Metabolismo ====
    glicemia_digiuno_media: >
      Valori medi di glicemia tendenti all'alto, rischio di insulino-resistenza o pre-diabete.
    picchi_glicemici: >
      Alta variabilità glicemica o picchi frequenti, fattore di stress ossidativo.

  class_explanations:
    low: >
      I parametri vitali sono stabili e nella norma.
    medium: >
      Presenza di alterazioni lievi in parametri chiave (es. {top_driver_names}).
    high: >
      Rilevate alterazioni significative (es. {top_driver_names}) che necessitano controllo medico.

red_flags:
  # ==== Pressione ====
  - condition: "pressione_valori in ['iper_grado2', 'iper_grado3', 'crisi_ipertensiva']"
    action: "Consultare immediatamente il medico per valutare o adeguare la terapia antipertensiva."
  
  # ==== Cuore ====
  - condition: "frequenza_riposo in ['tachicardia_lieve', 'tachicardia_marcata']"
    action: "Eseguire un ECG e visita cardiologica per indagare le cause della frequenza elevata."
  
  - condition: "palpitazioni_riposo in ['frequenti', 'molto_frequenti']"
    action: "Considerare monitoraggio Holter 24h per escludere aritmie."

  # ==== Ossigenazione ====
  - condition: "saturazione_riposo in ['bassa_90_94', 'ipossia_sotto_90']"
    action: "Valutazione medica urgente per ipossia (pneumologica o cardiologica)."

  - condition: "desaturazione_sforzo in ['si']"
    action: "Eseguire test del cammino (6MWT) o test da sforzo con monitoraggio saturazione."

  # ==== Glicemia ====
  - condition: "glicemia_digiuno_media in ['diabete', 'alta_costante']"
    action: "Verificare Emoglobina Glicata (HbA1c) e consultare diabetologo."

  # ==== HRV ====
  - condition: "hrv_status in ['molto_bassa']"
    action: "Valutare carico di stress, qualità del sonno e potenziale sovrallenamento (se sportivo)."