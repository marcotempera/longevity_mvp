    rule: "if includes 'mai' then set to ['mai']"
  - feature: spuntini_notturni
    rule: "if includes 'non_so' then set to ['non_so']"

  - feature: integratori
    rule: "if includes 'mai' then set to ['mai']"
  - feature: integratori
    rule: "if includes 'non_so' then set to ['non_so']"

  - feature: colazione
    # "mai" qui intende "mai la salto" (quindi positivo), ma va comunque gestito come esclusivo
    rule: "if includes 'mai' then set to ['mai']"
  - feature: colazione
    rule: "if includes 'non_so' then set to ['non_so']"

missing:
