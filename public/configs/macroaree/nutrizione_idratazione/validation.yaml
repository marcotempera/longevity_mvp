    rule: "if includes 'rosa_normale' then set to ['rosa_normale']"
  - feature: colore_lingua
    rule: "if includes 'non_osservo' then set to ['non_osservo']"

  - feature: masticazione
    rule: "if includes 'non_so' then set to ['non_so']"

  - feature: intolleranze
    rule: "if includes 'nessuna' then set to ['nessuna']"
  - feature: intolleranze
    rule: "if includes 'non_so' then set to ['non_so']"

  - feature: gonfiore_post_pasto
    rule: "if includes 'mai' then set to ['mai']"

  - feature: post_prandiale
    rule: "if includes 'mai' then set to ['mai']"

