    rule: "if includes 'mai' then set to ['mai']"
  - feature: etichette
    rule: "if includes 'non_so' then set to ['non_so']"

  # ===== IDRATAZIONE E MICRONUTRIENTI =====
  - feature: acqua_giornaliera
    rule: "if includes 'non_so' then set to ['non_so']"

  - feature: carenze_micronutrienti
    rule: "if includes 'mai' then set to ['mai']"
  - feature: carenze_micronutrienti
    rule: "if includes 'non_testate' then set to ['non_testate']"

  - feature: idratazione_attività
